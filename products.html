<form class="form">
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group input-group-lg">
                <input class="form-control" type="search" placeholder="Suche..." aria-label="Search" id="search_prod">
                <span class="input-group-btn px-3">
                    <button class="btn btn-outline-success btn-lg" type="button" id="btn_search_prod">Suchen</button>
                    <button class="btn btn-outline-success btn-lg" type="button" id="btn_open_create_prod">Erstellen</button>
                </span>
            </div>
        </div>
    </div>       
</form>

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
      </tr>
    </thead>
    <tbody id="prod_table">
    </tbody>
  </table>

  <div class="modal fade" tabindex="-1" id="modal_view_details">
    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Produktdetails</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form id="dashboardForm">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="inputDetailsName">Name</label>
                        <input type="text" class="form-control" id="inputDetailsName" value="Name">
                        <!-- Wenn id ändern dann auch bei label bei for ändern :) -->
                    </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-12">
                      <label for="inputDetailsID">ID</label>
                      <input type="text" class="form-control" id="inputDetailsID" value="ID" readonly>
                      <!-- Wenn id ändern dann auch bei label bei for ändern :) -->
                  </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="inputDetailsType">Typ</label>
                        <input type="text" class="form-control" id="inputDetailsType" value="Typ" readonly>
                        <!-- Wenn id ändern dann auch bei label bei for ändern :) -->
                    </div>
                  </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript" src="js/prod_ajax.js"></script>
<script type="text/javascript" src="js/prod_render.js"></script>
<script type="text/javascript" src="js/prod_main.js"></script>
